---
- name: restart firewall
  service:
    name: 'firewall'
    state: restarted
    enabled: yes

- name: restart firewall-ipv6
  service:
    name: 'firewall-ipv6'
    state: restarted
    enabled: yes

- name: reload systemd
  command: systemctl daemon-reload

- name: reload monit
  command: monit reload